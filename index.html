<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brickister.js</title>
	<link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>
	<h1 class="title-main">Brick by Brick</h1>
	<p>Choose your settings to get things going...</p>
	<form id="grid-setup">
		<div class="form-sliders">
			<div class="form-group">
				<label for="weight">Columns</label>
				<input type="range" id="cols" min="2" value="4" max="10" step="1">
				<output for="cols">4</output>
			</div>
			<div class="form-group">
				<label for="bricks">Bricks</label>
				<input type="range" id="bricks" min="10" value="30" max="100" step="10">
				<output for="bricks">30</output>
			</div>
			<div class="form-group">
				<label for="weight">Gutters</label>
				<input type="range" id="gutters" min="0" value="5" max="10" step="1">
				<output for="gutters">5px</output>
			</div>
		</div>
		<button class="button more-trigger" type="submit">Stack 'Em</button>
	</form>
	<div id="grid"></div>
	<button class="button more-trigger" data-trigger-more>More Bricks!</button>
	<script src="./public/scripts/brick.js" ></script>
</body>
</html>
